<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="static/jquery.js" type="text/javascript"></script>
  <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  <title>Tornado Chat Demo</title>
  <!--    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">-->

  <script src="static/joy.js"></script>

  <style type="text/css">
    .joystick {
      position: relative;
      width: 130px;
      height: 130px;
      background-color: #eee;
    }

    .joystick .handle {
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: rgb(201, 44, 44);
      border: 1px solid rgb(107, 35, 35);
      border-radius: 15px;
    }
  </style>

</head>

<body>
  <p>Slider</p>
  <div id="body">
    <div id="inbox">
      {% for message in messages %}
      {% include "message.html" %}
      {% end %}
    </div>
    <div id="input">
      <form action="/a/message/new" method="post" id="messageform">
        <table>
          <tr>
            <td><input type="text" name="body" id="message" style="width:500px"></td>
            <td style="padding-left:5px">
              <input type="submit" value="{{ _("Post") }}">
              <input type="hidden" name="next" value="{{ request.path }}">
              {% module xsrf_form_html() %}
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
  <hr>
  <table style="width:60%">
    <tr>
      <td>Left Arm</td>
      <td>Left Val</td>
      <td>Right Arm</td>
      <td>Left Val</td>
    </tr>
    {% for sID in [0,1,2,3,4] %}
    <tr>
      <td>
        <div class="slidecontainer"><input type="range" min="500" max="2500" value="1500" class="slider"
            id="pwmL{{sID}}"></div>
      </td>

      <td>
        <input type="number" class="target_pwm" id="pwmvalL{{sID}}" value="0" pattern="\d+"><br>
      </td>

      <td>
        <div class="slidecontainer"><input type="range" min="500" max="2500" value="1500" class="slider"
            id="pwmR{{sID}}"></div>
      </td>
      <td>
        <input type="number" class="target_pwm" id="pwmvalR{{sID}}" value="0" pattern="\d+"><br>
      </td>

    </tr>
    {% end %}
  </table>

  <hr>
  <input type="button" value="Reset Sequence" class="cmd_button"><br>
  <input type="button" value="Save Frame" class="cmd_button"><br>
  <input type="button" value="Play Sequence" class="cmd_button"><br>
  <input type="button" value="Save to file" class="cmd_button"><input type="text" class="target_pwm" id="filename"
    value="new_sequence"><br>
  <input type="button" value="Load to file" class="cmd_button"><br>

  <hr>

  <table>
    <tr>
      <td>
        <div>Throttle</div>
        <div class="joystick" id="throttle-stick">
          <div class="handle"></div>
        </div>
        </dt>
      <td>
        <div>R</div>
        <div class="joystick" id="yaw-stick">
          <div class="handle"></div>
        </div>
      </td>
      <td>
        <div>L</div>
        <div class="joystick" id="r-stick">
          <div class="handle"></div>
        </div>
      </td>
  </table>

</body>

</html>
