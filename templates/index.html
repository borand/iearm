<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="static/jquery.js" type="text/javascript"></script>
<!--  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->

<!--  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>-->
  <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  <title>ArmLogic Control</title>
  <!--    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">-->

  <script src="static/joy.js"></script>

  <style type="text/css">
    .joystick {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #eee;
    }

    .joystick .handle {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgb(201, 44, 44);
      border: 1px solid rgb(107, 35, 35);
      border-radius: 15px;
    }
  </style>

</head>

<body>
  <div id"page">
  
  <table border="1">
    <tr>
      <td>
        LEFT
      </td>
      <td></td>
      <td><input type="button" value="Play Sequence" class="cmd_button"><br></td>
      <td></td>
      <td>
          RIGHT
      </td>
    </tr>
    <tr>
      <td>
        <div>Arm - Forearm</div>
        <div class="joystick" id="arm_forearm_l">
          <div class="handle"></div>
        </div>
      </td>
      <td>
        <div>Wrist - Hand</div>
        <div class="joystick" id="wrist_forearm_l">
          <div class="handle"></div>
        </div>
      </td>
      <td><input type="button" value="Home" class="cmd_button"><br></td>
        <td>
          <div>Wrist - Hand</div>
          <div class="joystick" id="wrist_forearm_r">
            <div class="handle"></div>
          </div>
        </td>
            <td>
          <div>Arm - Forearm</div>
          <div class="joystick" id="arm_forearm_r">
            <div class="handle"></div>
          </div>
        </td>
    
    </tr>
    
    <tr>
      <td>
        <div>Base</div>
        <div class="joystick" id="base_l">
          <div class="handle"></div>
        </div>
      </td>
      <td></td>
      <td><input type="button" value="Save Frame" class="cmd_button"><br></td>
      <td></td>
      <td>
        <div>Base</div>
        <div class="joystick" id="base_r">
          <div class="handle"></div>
        </div>
      </td>
    </tr>
  </table>

  
  <hr>
  <input type="number" class="arm_param" id="set_speed" value="100" pattern="\d+">  
  <br>

  <hr>
  <table style="width:100%">
    <tr>
      <td>Left Arm</td>
      <td>Left Val</td>
      <td>Right Arm</td>
      <td>Left Val</td>
    </tr>
    {% for sID in [0,1,2,3,4] %}
    <tr>
      <td>
        <div class="slidecontainer"><input type="range" min="500" max="2500" value="1500" class="slider"
            id="pwmL{{sID}}"></div>
      </td>

      <td>
        <input type="number" class="target_pwm" id="pwmvalL{{sID}}" value="0" pattern="\d+"><br>
      </td>

      <td>
        <div class="slidecontainer"><input type="range" min="500" max="2500" value="1500" class="slider"
            id="pwmR{{sID}}"></div>
      </td>
      <td>
        <input type="number" class="target_pwm" id="pwmvalR{{sID}}" value="0" pattern="\d+"><br>
      </td>

    </tr>
    {% end %}
  </table>

  <hr>



  <input type="button" value="Save to file" class="cmd_button"><input type="text" class="target_pwm" id="filename"
    value="new_sequence"><br>
  <input type="button" value="Load to file" class="cmd_button"><br>
  <p></p>
  <p></p>
  <input type="button" value="Reset Sequence" class="cmd_button"><br>

  <hr>
</div>
</body>

</html>
